<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>animacion ante scroll</title>
	<link rel="stylesheet" href="estilos/aos.css">

	<link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
	<div class="bloque"data-aos="fade-up-right">rectangulo1</div>
	<div class="bloque" data-aos="fade-right">rectangulo2</div>
	<div class="bloque"data-aos="fade-right">rectangulo3</div>
	<div class="bloque"data-aos="fade-right">rectangulo4</div>
	<div class="bloque"data-aos="fade-up-left">rectangulo5</div>
	<div class="bloque"data-aos="fade-down-left">rectangulo6</div>
	<div class="bloque"data-aos="flip-left">rectangulo7</div>
	<div class="bloque"data-aos="flip-right">rectangulo8</div>
	<div class="bloque"data-aos="flip-down">rectangulo9</div>
	<div class="bloque"data-aos="zoom-in">rectangulo10</div>
	<div class="bloque"data-aos="zoom-in-down">rectangulo11</div>
	<div class="bloque"data-aos="zoom-out">rectangulo12</div>
	<div class="bloque"data-aos="fade-right"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine">rectangulo13</div>
	<div class="bloque"data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000">rectangulo14</div>
	<div class="bloque"data-aos="fade-right"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine">rectangulo15</div>
	<div class="bloque"data-aos="fade-up"
     data-aos-duration="3000">rectangulo16</div>

	<script src="js/aos.js"> </script>
	<!-- inicializaciÃ³n AOS -->
	<script>
  		AOS.init();
    </script>
</body>
</html>
